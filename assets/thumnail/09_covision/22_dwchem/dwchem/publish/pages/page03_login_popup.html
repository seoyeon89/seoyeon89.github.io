<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
    <!-- [시작] 퍼블본용 style. 개발 반영되면 안됨 -->
    <style>
        .cui_app {
            padding:20px;
            display: flex;
            align-items: baseline;
            flex-direction: row;
            gap:20px;
            overflow: auto;
        }
        .cui_dialog {
            flex:0 0 auto;
            position: relative;
        }
    </style>
    <!-- [종료] 퍼블본용 style. 개발 반영되면 안됨 -->
</head>
<body>
<div class="cui_app">
    <div class="cui_dialog" style="width:240px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">ID/PW 찾기</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <div class="cui_items_wrap" data-direction="center">
                        <div class="item_content">
                            <button type="button" class="cui_button primary"><span>Dongwoo</span></button>
                            <button type="button" class="cui_button primary"><span>Partner</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:420px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">DONGWOO ID/PW 찾기</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>ID 이메일 정보 입력</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">PC ID</div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">이메일</div>
                                <div class="item_content">
                                    <input type="email" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="right">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>찾기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:420px;">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">PARTNER ID/PW 찾기</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section" data-legend="true">
                        <fieldset>
                            <legend><span>ID 찾기</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">영문이름</div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">이메일</div>
                                <div class="item_content">
                                    <input type="email" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="right">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>ID 찾기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form class="cui_form_section" data-legend="true">
                        <fieldset>
                            <legend><span>ID 찾기</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">영문이름</div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">이메일</div>
                                <div class="item_content">
                                    <input type="email" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="right">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>PW 찾기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="cui_alert alert_basic" data-type="info" role="alert">
                        <div class="alert_message">
                            <p>검색 불가시는 아래 메일로 연락 주시기 바랍니다.</p>
                            <p>ooooo@dwchem.co.kr</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog_dim"></div>
</div>
</body>
</html>
