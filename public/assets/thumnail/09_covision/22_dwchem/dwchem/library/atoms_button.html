<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./plugin/highlightjs/atom-one-dark.min.css">
    <script type="text/javascript" src="./plugin/highlightjs/highlight.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resourse/css/style.css" >
    <link rel="stylesheet" type="text/css" href="./library.css" >
    <title>퍼블리싱 가이드</title>
</head>
<body>
<div class="cui_app">
    <div class="cui_global">
        <h1 class="global_logo">
            <a href="./index.html"><span class="blind">동우화인캠</span></a>
        </h1>
    </div>
    <div class="cui_container" data-module="">
        <div class="cui_lnb">
            <div class="lnb_root">
                <div class="cui_nav">
                    <nav class="nav_root">
                    
                    </nav>
                </div>
            </div>
        </div>
        <div class="cui_content">
            <div class="cui_main">
                <div class="cui_head">
                    <div class="head_content">
                        <h2 class="cui_title"><span>Button</span></h2>
                    </div>
                </div>
                <div class="components_item">
                    <div class="components_title">
                        <h3>Text Button</h3>
                        <p>버튼은 일반버튼, 중요도에 따른 Primary/Secondary/Endpoint 버튼이 있습니다.</p>
                    </div>
                    <div class="components_preview">
                        <div class="components_preview_item">
                            <button type="button" class="cui_button"><span>Default Button</span></button>
                            <button type="button" class="cui_button primary"><span>Primary Button</span></button>
                            <button type="button" class="cui_button secondary"><span>Secondary Button</span></button>
                            <button type="button" class="cui_button endpoint"><span>Endpoint Button</span></button>
                        </div>
                        <div class="components_preview_item">
                            <button type="button" class="cui_button" disabled><span>Default Button</span></button>
                            <button type="button" class="cui_button primary" disabled><span>Primary Button</span></button>
                            <button type="button" class="cui_button secondary" disabled><span>Secondary Button</span></button>
                            <button type="button" class="cui_button endpoint" disabled><span>Endpoint Button</span></button>
                        </div>
                    </div>
                    
                    <div class="components_code">
                    <pre lang="HTML">
                        <code class="language-html">
                            <button type="button" class="cui_button"><span>Default Button</span></button>
                            <button type="button" class="cui_button primary"><span>Primary Button</span></button>
                            <button type="button" class="cui_button secondary"><span>Secondary Button</span></button>
                            <button type="button" class="cui_button endpoint"><span>Endpoint Button</span></button>
                            
                            <button type="button" class="cui_button" disabled><span>Default Button</span></button>
                            <button type="button" class="cui_button primary" disabled><span>Primary Button</span></button>
                            <button type="button" class="cui_button secondary" disabled><span>Secondary Button</span></button>
                            <button type="button" class="cui_button endpoint" disabled><span>Endpoint Button</span></button>
                        </code>
                    </pre>
                    </div>
                </div>
                <div class="components_item">
                    <div class="components_title">
                        <h3>Icon + Text Button</h3>
                        <p><code>data-cui-icon</code>값에 따라 지정됩니다. 아이콘 목록은 <a href="./library/icon.html" class="cui_link">링크</a> 에서 확인 가능합니다.</p>
                    </div>
                    <div class="components_preview">
                        <div class="components_preview_item">
                            <button type="button" class="cui_button" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button primary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button secondary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="document"><span>버튼</span></button>
                        </div>
                        <div class="components_preview_item">
                            <button type="button" class="cui_button" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button primary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button secondary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="document" disabled><span>버튼</span></button>
                        </div>
                    </div>
                    
                    <div class="components_code">
                    <pre lang="HTML">
                        <code class="language-html">
                            <button type="button" class="cui_button" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button primary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button secondary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="document"><span>버튼</span></button>
                            
                            <button type="button" class="cui_button" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button primary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button secondary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button endpoint" data-cui-icon="document" disabled><span>버튼</span></button>
                        </code>
                    </pre>
                    </div>
                </div>
                
                <div class="components_item">
                    <div class="components_title">
                        <h3>Icon Button</h3>
                        <p><code>icon</code> class를 추가하면 아이콘만 노출됩니다. 들어가는 아이콘은 <code>data-cui-icon</code>값에 따라 지정됩니다. 아이콘 목록은 <a href="./library/icon.html" class="cui_link">링크</a> 에서 확인 가능합니다.</p>
                    </div>
                    <div class="components_preview">
                        <div class="components_preview_item">
                            <button type="button" class="cui_button icon" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon primary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon secondary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon endpoint" data-cui-icon="document"><span>버튼</span></button>
                        </div>
                        <div class="components_preview_item">
                            <button type="button" class="cui_button icon" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon primary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon secondary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon endpoint" data-cui-icon="document" disabled><span>버튼</span></button>
                        </div>
                    </div>
                    
                    <div class="components_code">
                    <pre lang="HTML">
                        <code class="language-html">
                            <button type="button" class="cui_button icon" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon primary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon secondary" data-cui-icon="document"><span>버튼</span></button>
                            <button type="button" class="cui_button icon endpoint" data-cui-icon="document"><span>버튼</span></button>
                            
                            <button type="button" class="cui_button icon" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon primary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon secondary" data-cui-icon="document" disabled><span>버튼</span></button>
                            <button type="button" class="cui_button icon endpoint" data-cui-icon="document" disabled><span>버튼</span></button>
                        </code>
                    </pre>
                    </div>
                </div>
                
                
                
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/library.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
