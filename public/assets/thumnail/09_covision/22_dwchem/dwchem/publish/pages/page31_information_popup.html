<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
    <!-- [시작] 퍼블본용 style. 개발 반영되면 안됨 -->
    <style>
        .cui_app {
            padding:20px;
            display: flex;
            align-items: flex-start;
            flex-direction: row;
            gap:20px;
            overflow: auto;
        }
        .cui_dialog {
            flex:0 0 auto;
            position: relative;
        }
    </style>
    <!-- [종료] 퍼블본용 style. 개발 반영되면 안됨 -->
</head>
<body>
<div class="cui_app">
    <div class="cui_dialog" style="width:400px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">자재 추가</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>자재수정</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>자재코드</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field" readonly>
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>자재명</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>Plant</span></div>
                                <div class="item_content">
                                    <select class="cui_select_field wide">
                                        <option>옵션</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>업체연결</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field" readonly>
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>사용</span></div>
                                <div class="item_content">
                                    <div class="cui_items_wrap" data-direction="left">
                                        <div class="item_content">
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>신청</span></label>
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>사용</span></label>
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>반려</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="center">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>저장</span></button>
                                    <button type="button" class="cui_button"><span>닫기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:400px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">자재수정</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>자재수정</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>자재코드</span></div>
                                <div class="item_content">
                                    <span>RCBA0040</span>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>자재명</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>Plant</span></div>
                                <div class="item_content">
                                    <select class="cui_select_field wide">
                                        <option>옵션</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>업체연결</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>사용</span></div>
                                <div class="item_content">
                                    <div class="cui_items_wrap" data-direction="left">
                                        <div class="item_content">
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>신청</span></label>
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>사용</span></label>
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>반려</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="center">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>저장</span></button>
                                    <button type="button" class="cui_button"><span>닫기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:400px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">자재코드 선택</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <table class="cui_table center">
                        <thead>
                            <tr>
                                <th><span>업체코드</span></th>
                                <th><span>업체명</span></th>
                                <th><span>국가</span></th>
                                <th><span>선택</span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span>1234123</span></td>
                                <td><span>AAABBBCCC</span></td>
                                <td><span>일본</span></td>
                                <td>
                                    <div class="cui_items_wrap" data-direction="center">
                                        <div class="item_content">
                                            <button type="button" class="cui_button secondary"><span>선택</span></button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog_dim"></div>
</div>
</body>
</html>
