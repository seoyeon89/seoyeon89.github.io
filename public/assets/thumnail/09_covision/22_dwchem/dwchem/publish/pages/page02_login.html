<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
</head>
<body>
<div class="cui_app">
    <div class="cui_container" data-module="login">
        <div class="cui_content" >
            <div class="cui_main" >
                <div class="login_logo"><span>Schema Supply chain & Chemical conformation management system</span></div>
                <div class="login_content">
                    <div class="login_box">
                        <article class="login_form">
                            <form class="login_form_filed">
                                <div class="cui_items_wrap" data-direction="right">
                                    <div class="item_content">
                                        <select class="cui_select_field">
                                            <option value="">KOR</option>
                                            <option value="">ENG</option>
                                            <option value="">JPN</option>
                                            <option value="">CHN</option>
                                        </select>
                                    </div>
                                </div>
                                <h1 class="login_form_logo"><span>동우화인캠</span></h1>
                                <div class="cui_items_wrap" data-direction="left">
                                        <input class="cui_text_field" type="text" placeholder="ID">
                                </div>
                                <div class="cui_items_wrap" data-direction="left">
                                        <input class="cui_text_field" type="password" placeholder="PW">
                                </div>
                                <div class="cui_items_wrap" data-direction="left">
                                    <button type="submit" class="cui_button primary"><span>LOGIN</span></button>
                                </div>
                            </form>
                            <div class="login_form_settings">
                                <a href="#" class="cui_button endpoint" data-cui-icon="search"><span>ID/PW 찾기</span></a>
                                <a href="#" class="cui_button endpoint" data-cui-icon="lock"><span>PW 잠김해제</span></a>
                                <a href="#" class="cui_button endpoint" data-cui-icon="user_plus"><span>회원가입</span></a>
                            </div>
                        </article>
                        <article class="login_info">
                            <h2 data-cui-icon="messages"><span>FAQ</span></h2>
                            <p>DP Portal 시스템의 궁금한 점 있으시면 문의해주세요.</p>
                            <div><a href=""><span>partnerhelp@dwchem.co.kr</span></a></div>
                        </article>
                    </div>
                    <p>COPYRIGHT ⓒ 2024 DWCHEM.CO.KR. ALL RIGHTS RESERVED.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
