<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
    <!-- [시작] 퍼블본용 style. 개발 반영되면 안됨 -->
    <style>
        .cui_app {
            padding:20px;
            display: flex;
            align-items: flex-start;
            flex-direction: row;
            gap:20px;
            overflow: auto;
        }
        .cui_dialog {
            flex:0 0 auto;
            position: relative;
        }
    </style>
    <!-- [종료] 퍼블본용 style. 개발 반영되면 안됨 -->
</head>
<body>
<div class="cui_app">
    <div class="cui_dialog" style="width:280px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">양식업로드</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>파일 업로드</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_content">
                                    <div class="cui_attachments">
                                        <input type="file" class="cui_file_field">
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="center">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>저장</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:420px">
        <div class="dialog_container">
            <div class="dialog_body">
                <div class="body_root">
                    <div class="cui_alert alert_modal" data-type="success" role="alert">승인 요청 되었습니다.</div>
                    <div class="cui_items_wrap" data-direction="center">
                        <div class="item_content">
                            <button type="button" class="cui_button primary"><span>확인</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog_dim"></div>
</div>
</body>
</html>
