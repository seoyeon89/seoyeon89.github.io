<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
    <!-- [시작] 퍼블본용 style. 개발 반영되면 안됨 -->
    <style>
        .cui_app {
            padding:20px;
            display: flex;
            align-items: baseline;
            flex-direction: row;
            gap:20px;
            overflow: auto;
        }
        .cui_dialog {
            flex:0 0 auto;
            position: relative;
        }
    </style>
    <!-- [종료] 퍼블본용 style. 개발 반영되면 안됨 -->
</head>
<body>
<div class="cui_app">
    <div class="cui_dialog" style="width:400px;">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">OTP 입력</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">업무자</div>
                                <div class="item_content">
                                    <select class="cui_select_field">
                                        <option value="">이하랑</option>
                                        <option value="">김하랑</option>
                                        <option value="">송하랑</option>
                                        <option value="">정하랑</option>
                                    </select>
                                    <button type="button" class="cui_button secondary"><span>발송</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">인증번호</div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field" disabled>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="right">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>로그인</span></button>
                                    <button type="button" class="cui_button"><span>취소</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:400px;">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">OTP 입력</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">업무자</div>
                                <div class="item_content">
                                    <select class="cui_select_field">
                                        <option value="">이하랑</option>
                                        <option value="">김하랑</option>
                                        <option value="">송하랑</option>
                                        <option value="">정하랑</option>
                                    </select>
                                    <button type="button" class="cui_button secondary"><span>발송</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label">인증번호</div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="right">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>로그인</span></button>
                                    <button type="button" class="cui_button"><span>취소</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog_dim"></div>
</div>
</body>
</html>
