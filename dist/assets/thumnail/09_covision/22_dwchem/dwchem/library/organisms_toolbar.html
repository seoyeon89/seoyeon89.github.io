<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./plugin/highlightjs/atom-one-dark.min.css">
    <script type="text/javascript" src="./plugin/highlightjs/highlight.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../resourse/css/style.css" >
    <link rel="stylesheet" type="text/css" href="./library.css" >
    <title>퍼블리싱 가이드</title>

<body>
<div class="cui_app">
    <div class="cui_global">
        <h1 class="global_logo">
            <a href="./index.html"><span class="blind">동우화인캠</span></a>
        </h1>
    </div>
    <div class="cui_container" data-module="">
        <div class="cui_lnb">
            <div class="lnb_root">
                <div class="cui_nav">
                    <nav class="nav_root">
                    
                    </nav>
                </div>
            </div>
        </div>
        <div class="cui_content">
            <div class="cui_main">
                <div class="cui_head">
                    <div class="head_content">
                        <h2 class="cui_title"><span>Toolbar</span></h2>
                    </div>
                </div>
                <div class="components_item">
                    <div class="components_title">
                        <p>Toolbar는 좌우로 요소들을 정렬 할 수 있는 컴포넌트입니다. Toolbar에서 오른쪽은 고정 노출이되고, 왼쪽은 화면이 줄어들면 ... 처리가 되어 사라지는 기능이 있습니다. </p>
                    </div>
                    <div class="components_preview">
                        <div class="cui_toolbar">
                            <div class="toolbar_content">
                                <div class="toolbar_default">
                                    <button type="button" class="cui_button secondary"><span>목록</span></button>
                                    <button type="button" class="cui_button"><span>복사</span></button>
                                    <button type="button" class="cui_button"><span>이동</span></button>
                                    <button type="button" class="cui_button"><span>삭제</span></button>
                                    <button type="button" class="cui_button"><span>구독</span></button>
                                    <button type="button" class="cui_button"><span>버튼1</span></button>
                                    <button type="button" class="cui_button"><span>버튼2</span></button>
                                    <button type="button" class="cui_button"><span>버튼3</span></button>
                                    <button type="button" class="cui_button"><span>버튼4</span></button>
                                    <button type="button" class="cui_button"><span>버튼5</span></button>
                                    <button type="button" class="cui_button"><span>버튼6</span></button>
                                    <button type="button" class="cui_button"><span>버튼7</span></button>
                                    <button type="button" class="cui_button"><span>버튼8</span></button>
                                    <button type="button" class="cui_button"><span>버튼9</span></button>
                                    <button type="button" class="cui_button"><span>버튼10</span></button>
                                    <button type="button" class="cui_button"><span>버튼11</span></button>
                                    <button type="button" class="cui_button"><span>버튼12</span></button>
                                    <button type="button" class="cui_button"><span>버튼13</span></button>
                                </div>
                            </div>
                            <div class="toolbar_aside">
                                <button type="button" class="cui_button icon" data-cui-icon="rotate_right"><span>새로고침</span></button>
                            </div>
                        </div>
                    </div>
                    <div class="components_code">
                    <pre lang="HTML">
                        <code class="language-html">
                            <div class="cui_toolbar">
                                <div class="toolbar_content">
                                    <div class="toolbar_default">
                                        <button type="button" class="cui_button secondary"><span>목록</span></button>
                                        <button type="button" class="cui_button"><span>복사</span></button>
                                        <button type="button" class="cui_button"><span>이동</span></button>

                                        <button type="button" class="cui_button"><span>버튼2</span></button>
                                        <button type="button" class="cui_button"><span>버튼3</span></button>
                                        <button type="button" class="cui_button"><span>버튼4</span></button>
                                        <button type="button" class="cui_button"><span>버튼5</span></button>

                                        <button type="button" class="cui_button"><span>버튼10</span></button>

                                        <button type="button" class="cui_button"><span>버튼13</span></button>
                                    </div>
                                </div>
                                <div class="toolbar_aside">
                                    <button type="button" class="cui_button icon" data-cui-icon="rotate_right"><span>새로고침</span></button>
                                </div>
                            </div>
                        </code>
                    </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="./js/library.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
