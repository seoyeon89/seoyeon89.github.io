<div class="cui_app">
    <div class="cui_global">
        <h1 class="global_logo">
            <a href="./index.html"><span class="blind">동우화인캠</span></a>
        </h1>
    </div>
    <div class="cui_container" data-module="">
        <div class="cui_lnb">
            <div class="lnb_root">
                <div class="cui_nav">
                    <nav class="nav_root">
                    
                    </nav>
                </div>
            </div>
        </div>
        <div class="cui_content">
            <div class="cui_main">
                <div class="cui_head">
                    <div class="head_content">
                        <h2 class="cui_title"><span>tooltip</span></h2>
                    </div>
                </div>
                <div class="components_item">
                    <div class="components_title">
                        <p><code>tooltip</code>은 요소의 추가적인 데이터를 제공하는 컴포넌트입니다.</p>
                        <p><code>data-tooltip-title</code>에 tooltip에 표시될 텍스트를 작성하면 됩니다.</p>
                        <p><code>tooltip</code> element는 js로 생성됩니다.</p>
                    </div>
                    <div class="components_preview">
                        <button type="button" class="cui_button"  data-tooltip-title="툴팁내용"><span>툴팁</span></button>
                    </div>
                    <div class="components_code">
                    <pre lang="HTML">
                        <code class="language-html">
                            <button type="button" class="cui_button primary" data-tooltip-title="툴팁내용"><span>툴팁</span></button>
                        </code>
                    </pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
