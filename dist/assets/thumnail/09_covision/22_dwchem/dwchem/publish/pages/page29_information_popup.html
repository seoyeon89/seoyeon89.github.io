<!DOCTYPE html>
<html lang="ko" data-mode="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../../resourse/css/style.css" >
    <title>동우화인캠</title>
    <!-- [시작] 퍼블본용 style. 개발 반영되면 안됨 -->
    <style>
        .cui_app {
            padding:20px;
            display: flex;
            align-items: flex-start;
            flex-direction: row;
            gap:20px;
            overflow: auto;
        }
        .cui_dialog {
            flex:0 0 auto;
            position: relative;
        }
    </style>
    <!-- [종료] 퍼블본용 style. 개발 반영되면 안됨 -->
</head>
<body>
<div class="cui_app">
    <div class="cui_dialog" style="width:400px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">반려</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>자재수정</span></legend>
                            <textarea class="cui_text_field" rows="6" placeholder="반려 사유를 입력해주세요."></textarea>
                            <div class="cui_items_wrap" data-direction="center">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>반려처리</span></button>
                                    <button type="button" class="cui_button "><span>닫기</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog" style="width:400px">
        <div class="dialog_container">
            <div class="dialog_head">
                <div class="dialog_title">
                    <div class="main_label">업체수정</div>
                </div>
                <div class="dialog_toolbar">
                    <button class="cui_button icon endpoint" data-cui-icon="xmark"><span>Close</span></button>
                </div>
            </div>
            <div class="dialog_body">
                <div class="body_root">
                    <form class="cui_form_section">
                        <fieldset>
                            <legend><span>업체수정</span></legend>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>업체Code</span></div>
                                <div class="item_content">
                                   <span>RCBA0040</span>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>업체Code</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                    <button type="button" class="cui_button icon" data-cui-icon="search"><span>검색</span></button>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>업체명</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>사업본부</span></div>
                                <div class="item_content">
                                    <div class="cui_items_wrap" data-direction="column">
                                        <div class="item_content">
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>반도체 사업 본부</span></label>
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>첨단소재 사업본부</span></label>
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>에너지 기능재료 사업부</span></label>
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>옵티칼 사업본부</span></label>
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>통신디바이스 사업본부</span></label>
                                            <label class="cui_checkbox"><input type="checkbox" name="checkbox1"><i></i><span>SH&총괄센터</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>국가</span></div>
                                <div class="item_content">
                                    <input type="text" class="cui_text_field">
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="left">
                                <div class="item_label"><span>사용</span></div>
                                <div class="item_content">
                                    <div class="cui_items_wrap" data-direction="left">
                                        <div class="item_content">
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>사용</span></label>
                                            <label class="cui_checkbox"><input type="radio" name="radio1"><i></i><span>미거래</span></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="cui_items_wrap" data-direction="center">
                                <div class="item_content">
                                    <button type="button" class="cui_button primary"><span>저장</span></button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="cui_dialog_dim"></div>
</div>
</body>
</html>
